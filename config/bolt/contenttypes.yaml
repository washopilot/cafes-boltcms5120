            postfix: |
                Leave blank to hide the button
        button_link:
            type: text
            label: Button Link
            default: "https://example.org"
            variant: inline
            postfix: "Use this to add a link for button. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
        products_selected:
            type: collection
            label: Products to show
            group: Products
            fields:
                product:
                    type: set
                    label: Product
                    fields:
                        title:
                            type: text
                            variant: inline
                            label: Title
                        selected:
                            type: select
                            values: products/
                            multiple: false
                            postfix: |
                                Select the product
                        button_link:
                            type: text
                            label: Button Link
                            default: "https://example.org"
                            variant: inline
                            postfix: "Use this to add a link for button. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
                    default:
                        title: Aquí el título grande
                        button_link: "https://example.org"
    singleton: true
    viewless: true
    icon_many: "fa:flag"
    icon_one: "fa:flag"

section-features:
    name: Section Features
    singular_name: Section Features
    show_in_menu: Auxiliars
    fields:
        title:
            type: text
            class: inline
            label: Title
            default: Aquí va el título grande
            group: Content
        subtitle:
            type: text
            class: inline
            label: Subtitle
            default: Aquí va el título pequeño
        features:
            type: collection
            label: Features to show
            group: Features
            fields:
                feature:
                    type: set
                    label: Feature
                    fields:
                        title:
                            type: text
                            variant: inline
                            label: Title
                        subtitle:
                            type: text
                            variant: inline
                            label: SubTtitle
                        image:
                            type: image
                            extensions: [png]
                            label: Image
                            alt: false
                    default:
                        title: Aquí el título grande
                        subtitle: Aquí el título pequeño
    singleton: true
    viewless: true
    icon_many: "fa:lightbulb"
    icon_one: "fa:lightbulb"

section-products:
    name: Section Products
    singular_name: Section Products
    show_in_menu: Auxiliars
    fields:
        title:
            type: text
            class: inline
            label: Title
            default: Aquí va el título grande
            group: Content
        subtitle:
            type: text
            class: inline
            label: Subtitle
            default: Aquí va el título pequeño
        rotated_text:
            type: text
            class: inline
            label: Rotated Text
            default: "100% Organic &#9670; Palm Oil &#9670; Healthy &#9670; Pure &amp; Fresh &#9670;"
        items:
            type: collection
            label: Items to show
            group: Items
            fields:
                item:
                    type: set
                    label: Item
                    fields:
                        selected:
                            type: select
                            values: products/
                            multiple: false
                            postfix: |
                                Select the product
    singleton: true
    viewless: true
    icon_many: "fa:gem"
    icon_one: "fa:gem"

section-ticker:
    name: Section Ticker
    singular_name: Section Ticker Item
    show_in_menu: Auxiliars
    fields:
        title:
            type: text
            class: inline
            label: Title
            default: Aquí va el título grande
            group: Content
        ticker_link:
            type: text
            label: Ticker Link
            default: "https://example.org"
            variant: inline
            postfix: "Use this to add a link for button. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
        sort:
            type: number
            mode: integer
            default: 10
    singleton: false
    viewless: true
    order: sort
    icon_many: "fa:star"
    icon_one: "fa:star"

