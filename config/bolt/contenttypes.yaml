# This file defines the content types on the website. See the documentation for
# details: https://docs.bolt.cm/contenttypes/intro

# The Homepage content type is a singleton: There can be only one record of this
# content type.

homepage:
    name: Homepage
    singular_name: Homepage
    fields:
        title:
            type: text
            class: large
            group: content
            label: Title
            postfix: |
                The 'Homepage' can contain basic information about the website. This title will be
                shown on the homepage of the website, as the name implies. To change the
                <em><strong>name</strong></em> of the site, as is shown in the header, and the tab
                in the webbrowser, edit <code>sitename:</code> in the configuration file.
        image:
            type: image
        content:
            type: redactor
        contentlink:
            type: text
            label: Link
            placeholder: "contentType/slug or https://example.org/"
            postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
            fixture_format: "{url}"
        slider_visibility:
            type: checkbox
            mode: switch
            variant: inline
            group: Principal Slider
            default: 1
        slider_collection:
            type: collection
            label: Slider
            fields:
                single_slide:
                    type: set
                    label: Single Slide
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        title_slide:
                            type: text
                            variant: inline
                            label: Text_Slide
                        subtitle_slide:
                            type: text
                            variant: inline
                            label: Text_Subtitle
                        image_slide:
                            type: image
                            label: Image
                            alt: false
                        video_slide:
                            type: file
                            label: Video
                            extensions: [mp4]
                    default:
                        visible: 1
                        title_slide: Text_1
                        subtitle_slide: Text_2

        slider_below:
            type: set
            label: Below Slider
            fields:
                visible:
                    type: checkbox
                    label: Visible
                    mode: switch
                    variant: inline
                content_md:
                    type: markdown
                    sanitizing: true
            default:
                visible: 1
                content_md: more than satisfied **3000 clients** ⭐⭐⭐
        sections_home:
            type: collection
            group: Sections
            label: Sections
            fields:
                section_service:
                    type: set
                    label: Section Service
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        helpful_tip:
                            type: text
                            class: d-none
                            label: "Tip"
                            postfix: |
                                Modify in Auxiliars > Section Service
                    default:
                        visible: 1
                section_features:
                    type: set
                    label: Section Features
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        helpful_tip:
                            type: text
                            class: d-none
                            label: "Tip"
                            postfix: |
                                Modify in Auxiliars > Section Features
                    default:
                        visible: 1
                section_products:
                    type: set
                    label: Section Products
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        helpful_tip:
                            type: text
                            class: d-none
                            label: "Tip"
                            postfix: |
                                Modify in Auxiliars > Section Products
                    default:
                        visible: 1
                section_ticker:
                    type: set
                    label: Section Ticker
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        helpful_tip:
                            type: text
                            class: d-none
                            label: "Tip"
                            postfix: |
                                Modify in Auxiliars > Section Ticker
                    default:
                        visible: 1
                section_request:
                    type: set
                    label: Section Request
                    fields:
                        visible:
                            type: checkbox
                            label: Visible
                            mode: switch
                            variant: inline
                        helpful_tip:
                            type: text
                            class: d-none
                            label: "Tip"
                            postfix: |
                                Modify in Auxiliars > Section Request
                    default:
                        visible: 1
        # slug:
        #     type: slug
        #     uses: title
        #     group: Meta
    viewless: true
    singleton: true
    icon_many: "fa:home"

section-service:
    name: Section Service
    singular_name: Section Service
    show_in_menu: Auxiliars
    fields:
        title:
            type: text
